<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task_15</title>
</head>
<body>
<!-- 
    给所有城市排序（由低到高）
 -->
<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>
<ul id="resort">

</ul>
<button id="sort-btn">排序</button>

<script>
    /**getData,读取id为source的列表,获取其中城市名字及城市对应的空气质量,返回一个数组**/
    function getData() {
        var data = document.getElementById('source').getElementsByTagName('li');
        var a = [];
        var city;
        var num;
        for(var i=0;i<data.length;i++){
            city = data[i].innerHTML.substring(0,data[i].innerHTML.indexOf('空'));
            num = data[i].getElementsByTagName('b')[0].innerHTML;
            a.push([city,num]);
        }
        return a;
    }

    /**sortData,按空气质量对data进行从小到大的排序,返回一个排序后的数组**/
    function sortData(data) {
        data.sort(function(a,b){ return a[1]-b[1] });
        return data;
    }

    /**render,将排好序的城市及空气质量指数，输出显示到id位resort的列表中**/
    function render(data) {
        var resort = document.getElementById('resort');
        resort.innerHTML = '';
        for(var i=0;i<data.length;i++){
            var node = document.createElement('li');
            resort.appendChild(node);
            var html = '第' + (i+1) + '名：' + data[i][0] + '空气质量：<b>' + data[i][1] + '</b>';
            node.innerHTML = html;
        }
    }

    function init() {
        var btn = document.getElementById('sort-btn');
        btn.onclick = function btnHandle() {
            var Data = getData();
            Data = sortData(Data);
            render(Data);
        }
    }

    init();
</script>
</body>
</html>
